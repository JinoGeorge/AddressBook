databaseChangeLog:
  - changeSet:
      id: 1
      author: jino.george
      changes:
        - createTable:
            tableName: contact
            columns:
              - column:
                  name: id
                  type: binary(16)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(255)
              - column:
                  name: last_name
                  type: varchar(255)
