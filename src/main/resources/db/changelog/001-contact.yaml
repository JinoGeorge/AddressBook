databaseChangeLog:
  - changeSet:
      id: 001
      author: jino.george
      changes:
        - createTable:
            tableName: contact
            columns:
              - column:
                  name: id
                  type: char(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(100)
              - column:
                  name: first_name
                  type: varchar(255)
              - column:
                  name: last_name
                  type: varchar(255)
              - column:
                  name: birth_date
                  type: date
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: street
                  type: varchar(255)
              - column:
                  name: house_number
                  type: varchar(100)
              - column:
                  name: city
                  type: varchar(255)
              - column:
                  name: state
                  type: varchar(255)
              - column:
                  name: country
                  type: varchar(255)
              - column:
                  name: postal_code
                  type: varchar(100)
