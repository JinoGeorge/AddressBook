databaseChangeLog:
  - changeSet:
      id: 003-1
      author: jino.george
      changes:
      - createTable:
            tableName: oauth_access_token
            columns:
            - column:
                  name: authentication_id
                  type: varchar(256)
                  constraints:
                      primaryKey: true
                      nullable: false
            - column:
                  name: token_id
                  type: varchar(256)
                  constraints:
                      nullable: false
            - column:
                  name: token
                  type: blob
                  constraints:
                      nullable: false
            - column:
                  name: user_name
                  type: varchar(256)
                  constraints:
                      nullable: false
            - column:
                  name: client_id
                  type: varchar(256)
                  constraints:
                      nullable: false
            - column:
                  name: authentication
                  type: blob
                  constraints:
                      nullable: false
            - column:
                  name: refresh_token
                  type: varchar(256)
                  constraints:
                      nullable: false
  - changeSet:
      id: 003-2
      author: jino.george
      changes:
      - createTable:
            tableName: oauth_refresh_token
            columns:
            - column:
                  name: token_id
                  type: varchar(256)
            - column:
                  name: token
                  type: blob
            - column:
                  name: authentication
                  type: blob
